<h1> {{user.email}} </h1>

<div class="container">
  <div class="row">
    <div class="col-md offset-4 col-md-4 card bg-primary text-white">
      <div class="py-3">
        <label for="Email">Email</label>
        <input type="email" id="Email" class="form-control" [(ngModel)]="user.mail" >
        <br>  
        
        <label for="Pass">Password</label>
        <input type="password" id="Pass" class="form-control" [(ngModel)]="user.pass" >
        <br>
        
        <a href="#" class="btn btn-light btn-block" (click)="login($event)" >
          Login
        </a>
        <a href="#" class="btn btn-danger btn-block">
          Cancelar
        </a>
      </div>
    </div>
  </div>
</div>
